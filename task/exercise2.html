<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise #2: Changing box color on click</title>
    <style>
        #mydiv {
            width: 200px;
            height: 200px;
            border: 1px solid black;          
        }
    </style>

</head>
<body>
<div id="mydiv" ></div>
<script>
document.getElementById("mydiv").addEventListener('click',function onclicl(event){
    var randomColorx = Math.floor(Math.random()*16777215).toString(16);
    document.getElementById("mydiv").style.backgroundColor="#"+randomColorx;})

</script>
</body>
</html>
